<script type="text/javascript">


  apiready = function(){
    $api.fixStatusBar($api.dom('hd'));
    _lang(3);
    get_Location();
    api.addEventListener({
       name: 'keyback'
    }, function(ret, err){

      api.openWin({
         name: 'Lobby',
