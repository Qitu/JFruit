  <script type="text/javascript">

 var mkeyTime=new Date().getTime();


 apiready = function(){
    _lang(4); $api.fixStatusBar($api.dom('top_')); 

    var lang_ = api.getPrefs({ sync: true, key: 'lang' });

    if(lang_ != ""){
    api.getPrefs({
       key: 'phone'
       },function(ret, err) {
        if(ret.value == ""){
           alert("出现了错误:"+err);
     api.closeWidget({ silent:true });
        }else{
           $("#phone").text(ret.value);
          _ajax();
        }
      });

    api.getPrefs({
       key: 'role'
       },function(ret, err) {
        if(ret.value == ""){
           }else{
           $("#side").prepend('<a onclick="Go(&quot;Administrator&quot;,&quot;movein&quot;,&quot;from_left&quot;)" class="mdl-navigation__link side-one" style="color: rgba(0,0,0,0.86)"><i class="material-icons md-42" style="color: rgba(0,0,0,0.7)">perm_contact_calendar</i>管理员 / OP</a>');
        }
      });



      //$("#china").attr("src","../image/"+(Math.ceil(Math.random()*7))+".jpg");
      //$("#title").attr("src","../image/title"+(Math.ceil(Math.random()*3))+".jpg");

     $(function(){ $("body").snow({'durationMillis':20000});

     });

    //$('#f').removeAttr("disabled");

    //拦截退回键
    api.addEventListener({
       name: 'keyback'
    }, function(ret, err){
       if((new Date().getTime() - mkeyTime) > 2000){
         mkeyTime = new Date().getTime();
         api.toast({msg: 'Tap it again to exit', location: 'bottom', duration:2000 });
       }else{
       api.closeWidget({ silent:true });
       }
    });
   }else{
      api.openWin({
              name: 'Lang',
              url: './Lang.html'
      });
   }
 }
