<body onload="Animate_()" style="maxheight:100%">
   <div id="hd" class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer">



    <main class="mdl-layout__content">
       <div style="margin: 75px auto;">
          <div style="padding: 0 16px;">

          <div id="Title" class="mdl-cell mdl-cell--6-col" style="display:none; text-align:center;">
               <b style="color:rgba(0,0,0,0.41); font-weight:700;"><h3 id="_0"></h3></b>
          </div>





	      <div id="view" class="mdl-cell mdl-cell--6-col" style="display:none; text-align: center;" >
	                 <p style="color:rgba(0,0,0,0.4); font-weight:700; font-size: 15px" id="_1">...</p>
          </div>

          <div id="view_" class="mdl-cell" style="width:100%; margin-top:70px; display:none;">



	  <table>
		  <tr for="gender">
		     <td>
		       <label class="mdl-radio mdl-js-radio" >
		         <input type="radio" value="60" name="gender" class="mdl-radio__button" checked>
		           <span class="mdl-radio__label">+60</span>
		       </label>
		     </td>

		     <td>
		       <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
		         <input type="radio" name="gender" value="86" class="mdl-radio__button" >
		           <span class="mdl-radio__label">+86</span>
		     </label>
		   </td>
		 </tr>
	 </table>




	        <div class="mdl-cell mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				       <input type="number" maxlength="16" minlength="2" id="phone" class="mdl-textfield__input"/>
				       <label class="mdl-textfield__label">手机号 / Phone number</label>
				       <span class="mdl-textfield__error">格式错误</span>
				   </div>

	 </div>


          <div style="text-align:center; width: 100%; margin-top:40px;">
          <div id="next" style="display:none">


         <button onclick="Go()" id="login-btn" class="mdl-cell mdl-shadow--2dp mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored mdl-color--green-500 mdl-color-text--white">
                       <b id="_2">...</b>
       </button>
            </div>
          	</div>



	      </div>

   _lang(1);

   $api.fixStatusBar($api.dom('hd')); 

   var smsVerify = api.require('smsVerify'); smsVerify.register(function(ret, err){ if(ret.status){

     }else{

     api.alert({
     msg: err.code+' 短信模块注册失败，可能是服务器问题，请联系管理员'});
     api.closeWidget({ silent:true });
      }
     });

   }
